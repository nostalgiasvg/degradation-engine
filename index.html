<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradation engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        .main-container {
            flex: 1;
            display: grid;
            grid-template-columns: 350px 1fr;
            height: calc(100vh - 100px);
        }

        .sidebar {
            background: rgba(26,26,26,0.95);
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .content-area {
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .input-mode-btn {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 20px 15px;
            font-size: 11px;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.2s;
            text-align: center;
        }

        .input-mode-btn:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.05);
        }

        .input-mode-btn.active {
            background: #fff;
            color: #1a1a1a;
            border-color: #fff;
        }

        .input-mode-btn .icon {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .upload-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px dashed rgba(255,255,255,0.3);
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255,255,255,0.02);
            display: none;
            min-width: 300px;
        }

        .upload-zone.active {
            display: block;
        }

        .upload-zone:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.05);
        }

        .upload-zone.dragover {
            border-color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .upload-text {
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 11px;
            opacity: 0.5;
        }

        input[type="file"] {
            display: none;
        }

        .camera-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
        }

        .camera-zone.active {
            display: block;
        }

        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .countdown-overlay.active {
            display: flex;
        }

        .countdown-number {
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 4px;
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .capture-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .canvas-container {
            display: none;
            padding: 20px;
            position: relative;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .canvas-container.active {
            display: flex;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            display: block;
            image-rendering: pixelated;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .controls-header {
            display: none;
        }

        .controls-title {
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .mode-btn {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px;
            font-size: 10px;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            transform: scale(0.98);
        }

        .mode-btn.active {
            background: #fff;
            color: #1a1a1a;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 2px;
            background: rgba(255,255,255,0.3);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #fff;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            font-size: 11px;
            min-width: 35px;
            text-align: right;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .btn {
            background: #fff;
            border: none;
            color: #1a1a1a;
            padding: 12px 20px;
            font-size: 11px;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: scale(0.98);
        }

        .btn.secondary {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                height: auto;
                min-height: calc(100vh - 100px);
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
                max-height: none;
            }

            .content-area {
                min-height: 500px;
            }

            .upload-zone {
                position: static;
                transform: none;
                margin: 20px;
            }

            .camera-zone {
                position: static;
                transform: none;
                margin: 20px;
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 18px;
            }

            .sidebar {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DEGRADATION ENGINE</h1>
        <p>A way to make things look worse</p>
    </div>

    <div class="main-container">
        <!-- Left Sidebar - Controls -->
        <div class="sidebar">
            <div class="mode-selector">
                <button class="input-mode-btn active" data-input="upload">
                    <div class="icon">üìÅ</div>
                    <div>UPLOAD</div>
                </button>
                <button class="input-mode-btn" data-input="camera">
                    <div class="icon">üì∑</div>
                    <div>CAMERA</div>
                </button>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label class="control-label">EFFECT MODE</label>
                    <div class="mode-buttons">
                        <button class="mode-btn active" data-mode="photocopy-bw">PHOTOCOPY B&W</button>
                        <button class="mode-btn" data-mode="scan-bw">SCAN B&W</button>
                        <button class="mode-btn" data-mode="halftone">HALFTONE PRINT</button>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">CONTRAST</label>
                    <div class="slider-container">
                        <input type="range" id="contrast" min="50" max="150" value="100">
                        <span class="slider-value" id="contrastValue">100</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">DEGRADATION</label>
                    <div class="slider-container">
                        <input type="range" id="degradation" min="0" max="100" value="50">
                        <span class="slider-value" id="degradationValue">50</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">TEXTURE</label>
                    <div class="slider-container">
                        <input type="range" id="texture" min="0" max="100" value="70">
                        <span class="slider-value" id="textureValue">70</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn" id="downloadBtn" onclick="downloadImage()">DOWNLOAD</button>
                    <button class="btn secondary" onclick="resetImage()">RESET</button>
                </div>
            </div>
        </div>

        <!-- Right Content Area -->
        <div class="content-area">
            <div class="upload-zone active" id="uploadZone">
                <div class="upload-text">DRAG IMAGE OR CLICK TO UPLOAD</div>
                <div class="upload-hint">(„Éªœâ„Éª)„Éé JPG, PNG, WEBP</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="camera-zone" id="cameraZone">
                <video id="video" autoplay playsinline style="display: none;"></video>
            </div>

            <div class="canvas-container" id="canvasContainer">
                <canvas id="canvas"></canvas>
                <button class="btn capture-btn" id="captureBtn" style="display: none;" onclick="captureWithCountdown()">CAPTURE (3s)</button>
                <div class="countdown-overlay" id="countdownOverlay">
                    <div class="countdown-number" id="countdownNumber">3</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let originalImage = null;
        let currentMode = 'photocopy-bw';
        let currentInputMode = 'upload';
        let canvas, ctx;
        let video, videoStream;
        let animationId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d', { willReadFrequently: true });
            video = document.getElementById('video');

            setupEventListeners();
        });

        function setupEventListeners() {
            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');

            // Input mode switcher
            document.querySelectorAll('.input-mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.input-mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentInputMode = btn.dataset.input;
                    switchInputMode(currentInputMode);
                });
            });

            // Upload mode
            uploadZone.addEventListener('click', () => fileInput.click());
            
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });

            uploadZone.addEventListener('dragleave', () => {
                uploadZone.classList.remove('dragover');
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    loadImage(file);
                }
            });

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) loadImage(file);
            });

            // Mode buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                    if (currentInputMode === 'upload' && originalImage) {
                        applyEffect();
                    }
                });
            });

            // Sliders
            ['contrast', 'degradation', 'texture'].forEach(id => {
                const slider = document.getElementById(id);
                const valueDisplay = document.getElementById(id + 'Value');
                slider.addEventListener('input', () => {
                    valueDisplay.textContent = slider.value;
                    if (currentInputMode === 'upload' && originalImage) {
                        applyEffect();
                    }
                });
            });
        }

        function switchInputMode(mode) {
            const uploadZone = document.getElementById('uploadZone');
            const cameraZone = document.getElementById('cameraZone');
            const canvasContainer = document.getElementById('canvasContainer');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Stop camera if switching away
            if (mode !== 'camera' && videoStream) {
                stopCamera();
            }

            if (mode === 'upload') {
                uploadZone.classList.add('active');
                cameraZone.classList.remove('active');
                downloadBtn.style.display = 'block';
                if (!originalImage) {
                    canvasContainer.classList.remove('active');
                }
            } else {
                uploadZone.classList.remove('active');
                cameraZone.classList.add('active');
                downloadBtn.style.display = 'none';
                // Auto-start camera
                startCamera();
            }
        }

        async function startCamera() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        facingMode: 'user'
                    } 
                });
                
                video.srcObject = videoStream;
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById('canvasContainer').classList.add('active');
                    document.getElementById('captureBtn').style.display = 'block';
                    processVideoFrame();
                });
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
            }
        }

        function stopCamera() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            
            video.srcObject = null;
            document.getElementById('canvasContainer').classList.remove('active');
            document.getElementById('captureBtn').style.display = 'none';
        }

        let isCapturing = false;

        function captureWithCountdown() {
            if (isCapturing) return;
            isCapturing = true;

            const overlay = document.getElementById('countdownOverlay');
            const numberEl = document.getElementById('countdownNumber');
            
            let count = 3;
            overlay.classList.add('active');
            numberEl.textContent = count;

            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    numberEl.textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    overlay.classList.remove('active');
                    
                    // Capture the image
                    setTimeout(() => {
                        downloadImage();
                        isCapturing = false;
                    }, 100);
                }
            }, 1000);
        }

        function processVideoFrame() {
            if (!videoStream) return;

            // Save context state
            ctx.save();
            
            // Mirror the canvas horizontally for selfie mode
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            
            // Draw video frame to canvas (mirrored)
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Restore context
            ctx.restore();
            
            // Apply effect
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            const contrast = parseInt(document.getElementById('contrast').value);
            const degradation = parseInt(document.getElementById('degradation').value);
            const texture = parseInt(document.getElementById('texture').value);

            switch(currentMode) {
                case 'photocopy-bw':
                    applyPhotocopyBW(data, contrast, degradation, texture);
                    break;
                case 'scan-bw':
                    applyScanBW(data, contrast, degradation, texture);
                    break;
                case 'halftone':
                    applyHalftone(data, canvas.width, canvas.height, contrast, degradation, texture);
                    break;
            }

            ctx.putImageData(imageData, 0, 0);

            // Continue processing
            animationId = requestAnimationFrame(processVideoFrame);
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    canvas.width = img.width;
                    canvas.height = img.height;
                    document.getElementById('uploadZone').style.display = 'none';
                    document.getElementById('canvasContainer').classList.add('active');
                    applyEffect();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function applyEffect() {
            if (!originalImage) return;

            // Draw original image
            ctx.drawImage(originalImage, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            const contrast = parseInt(document.getElementById('contrast').value);
            const degradation = parseInt(document.getElementById('degradation').value);
            const texture = parseInt(document.getElementById('texture').value);

            switch(currentMode) {
                case 'photocopy-bw':
                    applyPhotocopyBW(data, contrast, degradation, texture);
                    break;
                case 'scan-bw':
                    applyScanBW(data, contrast, degradation, texture);
                    break;
                case 'halftone':
                    applyHalftone(data, canvas.width, canvas.height, contrast, degradation, texture);
                    break;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function applyPhotocopyBW(data, contrast, degradation, texture) {
            const threshold = 128 + (contrast - 100) * 2;
            
            for (let i = 0; i < data.length; i += 4) {
                // Convert to grayscale
                let gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                
                // Apply contrast - adjusted for new 50-150 range
                gray = ((gray - 128) * ((contrast - 50) / 50)) + 128;
                
                // Toner texture noise
                const tonerNoise = (Math.random() - 0.5) * (texture / 2);
                gray += tonerNoise;
                
                // Threshold for photocopy effect
                const noise = (Math.random() - 0.5) * (degradation / 2);
                gray += noise;
                
                // Hard threshold with some variation
                const finalGray = gray > threshold + (Math.random() - 0.5) * 30 ? 255 : 0;
                
                // Add toner splotches
                if (Math.random() < degradation / 500) {
                    data[i] = Math.random() < 0.5 ? 0 : 255;
                    data[i + 1] = data[i];
                    data[i + 2] = data[i];
                } else {
                    data[i] = finalGray;
                    data[i + 1] = finalGray;
                    data[i + 2] = finalGray;
                }
            }

            // Add paper texture
            addPaperTexture(data, texture);
            
            // Add edge burn
            addEdgeBurn(data, canvas.width, canvas.height, degradation / 2);
        }

        function applyScanBW(data, contrast, degradation, texture) {
            const width = canvas.width;
            const height = canvas.height;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    
                    // Convert to grayscale
                    let gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                    
                    // Apply contrast - adjusted for new 50-150 range
                    gray = ((gray - 128) * ((contrast - 50) / 50)) + 128;
                    
                    // Scan line effect
                    if (y % 2 === 0) {
                        gray -= texture / 10;
                    }
                    
                    // Digital noise
                    const digitalNoise = (Math.random() - 0.5) * (degradation / 3);
                    gray += digitalNoise;
                    
                    // Dust and artifacts
                    if (Math.random() < degradation / 1000) {
                        gray = Math.random() * 100;
                    }
                    
                    // Clamp
                    gray = Math.max(0, Math.min(255, gray));
                    
                    data[i] = gray;
                    data[i + 1] = gray;
                    data[i + 2] = gray;
                }
            }
            
            // Add scan artifacts
            addScanLines(data, width, height, texture);
            addPaperTexture(data, texture / 2);
        }

        function applyHalftone(data, width, height, contrast, degradation, texture) {
            // Cap degradation at 30 for halftone
            degradation = Math.min(degradation, 30);
            
            // Convert to grayscale first
            const grayData = new Uint8ClampedArray(data.length);
            
            for (let i = 0; i < data.length; i += 4) {
                let gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                
                // Apply contrast - adjusted for new 50-150 range
                gray = ((gray - 128) * ((contrast - 50) / 50)) + 128;
                gray = Math.max(0, Math.min(255, gray));
                
                grayData[i] = gray;
                grayData[i + 1] = gray;
                grayData[i + 2] = gray;
                grayData[i + 3] = data[i + 3];
            }
            
            // Apply halftone pattern
            const dotSize = 3 + Math.floor((100 - texture) / 20); // Dot size varies with texture
            const angle = degradation / 300; // Slight rotation based on degradation
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const gray = grayData[i];
                    
                    // Rotate coordinates slightly for more organic look
                    const rx = x * Math.cos(angle) - y * Math.sin(angle);
                    const ry = x * Math.sin(angle) + y * Math.cos(angle);
                    
                    // Calculate grid position
                    const gridX = Math.floor(rx / dotSize);
                    const gridY = Math.floor(ry / dotSize);
                    
                    // Position within grid cell
                    const cellX = rx - gridX * dotSize;
                    const cellY = ry - gridY * dotSize;
                    
                    // Distance from center of cell
                    const centerX = dotSize / 2;
                    const centerY = dotSize / 2;
                    const dist = Math.sqrt((cellX - centerX) ** 2 + (cellY - centerY) ** 2);
                    
                    // Dot radius based on gray value (darker = larger dots)
                    const threshold = (255 - gray) / 255;
                    const dotRadius = (dotSize / 2) * threshold;
                    
                    // Add some randomness for degradation effect
                    const noise = (Math.random() - 0.5) * (degradation / 30);
                    const adjustedRadius = dotRadius + noise;
                    
                    // Determine if pixel is inside dot
                    const isInDot = dist < adjustedRadius;
                    
                    // Apply halftone pattern
                    const value = isInDot ? 0 : 255;
                    
                    data[i] = value;
                    data[i + 1] = value;
                    data[i + 2] = value;
                }
            }
            
            // Add paper texture
            addPaperTexture(data, texture / 4);
            
            // Add slight imperfections
            if (degradation > 30) {
                addPrintImperfections(data, width, height, degradation);
            }
        }

        function addPrintImperfections(data, width, height, intensity) {
            // Add ink bleeding and imperfections
            for (let i = 0; i < data.length; i += 4) {
                // Random ink spots
                if (Math.random() < intensity / 2000) {
                    const spotSize = Math.floor(Math.random() * 3) + 1;
                    const x = (i / 4) % width;
                    const y = Math.floor((i / 4) / width);
                    
                    for (let sy = -spotSize; sy <= spotSize; sy++) {
                        for (let sx = -spotSize; sx <= spotSize; sx++) {
                            const nx = x + sx;
                            const ny = y + sy;
                            if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                                const ni = (ny * width + nx) * 4;
                                data[ni] = 0;
                                data[ni + 1] = 0;
                                data[ni + 2] = 0;
                            }
                        }
                    }
                }
                
                // Random white gaps (paper texture showing through)
                if (Math.random() < intensity / 3000) {
                    data[i] = 255;
                    data[i + 1] = 255;
                    data[i + 2] = 255;
                }
            }
        }

        function addPaperTexture(data, intensity) {
            for (let i = 0; i < data.length; i += 4) {
                const noise = (Math.random() - 0.5) * intensity / 5;
                data[i] = Math.max(0, Math.min(255, data[i] + noise));
                data[i + 1] = Math.max(0, Math.min(255, data[i + 1] + noise));
                data[i + 2] = Math.max(0, Math.min(255, data[i + 2] + noise));
            }
        }

        function addEdgeBurn(data, width, height, intensity) {
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const distX = Math.min(x, width - x) / width;
                    const distY = Math.min(y, height - y) / height;
                    const dist = Math.min(distX, distY);
                    const darken = Math.max(0, (1 - dist * 8) * intensity);
                    
                    data[i] = Math.max(0, data[i] - darken);
                    data[i + 1] = Math.max(0, data[i + 1] - darken);
                    data[i + 2] = Math.max(0, data[i + 2] - darken);
                }
            }
        }

        function addScanLines(data, width, height, intensity) {
            for (let y = 0; y < height; y += 2) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const darken = intensity / 10;
                    data[i] = Math.max(0, data[i] - darken);
                    data[i + 1] = Math.max(0, data[i + 1] - darken);
                    data[i + 2] = Math.max(0, data[i + 2] - darken);
                }
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            const timestamp = new Date().getTime();
            const mode = currentInputMode === 'camera' ? 'live' : currentMode;
            link.download = `photocopy_${mode}_${timestamp}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function resetImage() {
            if (currentInputMode === 'camera') {
                stopCamera();
            } else {
                originalImage = null;
                const uploadZone = document.getElementById('uploadZone');
                const canvasContainer = document.getElementById('canvasContainer');
                
                if (currentInputMode === 'upload') {
                    uploadZone.style.display = 'block';
                    uploadZone.classList.add('active');
                }
                
                canvasContainer.classList.remove('active');
                document.getElementById('fileInput').value = '';
            }
        }
    </script>
